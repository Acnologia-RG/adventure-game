<!DOCTYPE html>
<html>
	<head>
		<title>adventure-game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main id="main-grid">
			<section id="main">
			<h1 id="title"> adventure game: the choices of life </h1>
			<img id="pic" src="night.png" alt="night" width="90%">
			</section>

			<section id="story">
				<h3>story</h3>
				<p id="p-story">survive for a week by making life choices. but watchout as every choice will have a effect on things that happen later on in the story</p>
			</section>
		</main>
		<footer id="bottom-grid">
			<section id="options">
				<h3 id="h3">choices</h3>
				<ul id="ul-options">
					<li><button onclick="functionstart()"> start game </button></li>
					<li><button onclick="functionhyped()"> start game!!!! </button></li>
				</ul>
			</section>
			<section id="status">
				<h3>status</h3>
				<ul id="ul-status">
					<li>late</li>
					<li>tired</li>
					<li>dirty</li>
				</ul>
			</section>
		</footer>
	<script src="adventure_game-1.js" type="text/javascript"></script>
	</body>
</html>
